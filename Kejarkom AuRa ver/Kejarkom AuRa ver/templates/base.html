<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kejarkom BRUH AuRa{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --bg-color: #ffffff;
            --text-color: #212529;
            --icon-bg: #ffffff;
            --icon-color: #0d6efd;
            --icon-border: #ffffff;
        }

        [data-bs-theme="dark"] {
            --primary-color: #dc3545;
            --bg-color: #212529;
            --text-color: #ffffff;
            --icon-bg: #212529;
            --icon-color: #dc3545;
            --icon-border: #dc3545;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .navbar {
            background-color: var(--primary-color) !important;
            transition: all 0.3s ease;
        }

        .result-box {
            background-color: var(--bg-color);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .cipher-text {
            background-color: var(--bg-color);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid var(--text-color);
        }

        .plain-text {
            background-color: var(--bg-color);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--text-color);
        }

        .nav-link.active {
            font-weight: bold;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand img {
            height: 40px;
            width: auto;
        }

        .theme-container {
            position: relative;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            margin-right: 10px;
            background-color: var(--primary-color);
        }

        .theme-icons {
            position: absolute;
            width: 200%;
            height: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            transition: transform 0.3s ease;
        }

        .theme-icons i {
            font-size: 1.2rem;
            color: #fff;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
        }

        [data-bs-theme="dark"] .theme-icons {
            transform: translateX(-50%);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card {
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            color: var(--text-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-color);
            filter: brightness(90%);
        }

        .user-icon-container {
            width: 38px;
            height: 38px;
            border: 2px solid var(--icon-border);
            background-color: var(--icon-bg);
            transition: all 0.3s ease;
        }

        .user-icon-container i {
            color: var(--icon-color);
            transition: all 0.3s ease;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <div class="navbar-left">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='FlutterLogo2.png') }}" alt="Logo" class="d-inline-block align-text-top">
                    Kejarkom BRUH AuRa
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="/">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'crypto_page' %}active{% endif %}" href="/crypto">Kriptografi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'stegano_page' %}active{% endif %}" href="/stegano">Steganografi</a>
                    </li>
                </ul>
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <div class="theme-container" id="themeSwitch">
                            <i class="bi bi-sun-fill" style="font-size: 1.5rem;"></i>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile_page') }}">
                            <div class="rounded-circle d-flex align-items-center justify-content-center user-icon-container">
                                <i class="bi bi-person-fill" style="font-size: 1.5rem;"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cek preferensi tema yang tersimpan
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', currentTheme);

        // Toggle theme
        document.getElementById('themeSwitch').addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
