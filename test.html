<!DOCTYPE html>
<html>
<head>
    <title>Test Steganography API</title>
    <style>
        .container {
            margin: 20px;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        img {
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encode Section -->
        <div class="section">
            <h2>Encode - Sembunyikan Pesan</h2>
            <input type="file" id="imageInput" accept="image/*">
            <input type="text" id="messageInput" placeholder="Masukkan pesan">
            <input type="password" id="keyInput" placeholder="Masukkan key">
            <button onclick="encodeImage()">Encode</button>
            <div>
                <h3>Hasil Encode:</h3>
                <img id="resultEncode" style="max-width: 500px;">
                <button onclick="downloadImage()" id="downloadBtn" style="display: none;">Download Gambar</button>
            </div>
        </div>

        <!-- Decode Section -->
        <div class="section">
            <h2>Decode - Ekstrak Pesan</h2>
            <input type="file" id="decodeImageInput" accept="image/*">
            <input type="password" id="decodeKeyInput" placeholder="Masukkan key">
            <button onclick="decodeImage()">Decode</button>
            <div class="result" id="decodeResult"></div>
        </div>
    </div>

    <script>
        let lastEncodedImage = null;

        // Fungsi enkripsi menggunakan XOR
        function encryptMessage(message, key) {
            let encrypted = '';
            for(let i = 0; i < message.length; i++) {
                // XOR karakter pesan dengan karakter key
                encrypted += String.fromCharCode(
                    message.charCodeAt(i) ^ key.charCodeAt(i % key.length)
                );
            }
            return encrypted;
        }

        // Fungsi dekripsi (inverse dari enkripsi XOR)
        function decryptMessage(encrypted, key) {
            return encryptMessage(encrypted, key); // XOR dua kali mengembalikan pesan asli
        }

        // Konversi string ke binary
        function stringToBinary(str) {
            return str.split('').map(char => 
                char.charCodeAt(0).toString(2).padStart(8, '0')
            ).join('');
        }

        // Konversi binary ke string
        function binaryToString(binary) {
            let str = '';
            for (let i = 0; i < binary.length; i += 8) {
                let byte = binary.substr(i, 8);
                if (byte.length === 8) {
                    str += String.fromCharCode(parseInt(byte, 2));
                }
            }
            return str;
        }

        // Fungsi untuk menyembunyikan pesan dalam gambar
        async function encodeImage() {
            const file = document.getElementById('imageInput').files[0];
            const message = document.getElementById('messageInput').value;
            const key = document.getElementById('keyInput').value;

            if (!file || !message || !key) {
                alert('Pilih gambar, masukkan pesan dan key terlebih dahulu!');
                return;
            }

            // Enkripsi pesan
            const encryptedMessage = encryptMessage(message, key) + "$$";

            // Load gambar
            const img = new Image();
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Konversi pesan terenkripsi ke binary
                const binaryMessage = stringToBinary(encryptedMessage);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                if (binaryMessage.length > (canvas.width * canvas.height * 3)) {
                    alert("Pesan terlalu panjang untuk gambar ini");
                    return;
                }

                let messageIndex = 0;
                for (let i = 0; i < data.length; i += 4) {
                    if (messageIndex < binaryMessage.length) {
                        data[i] = (data[i] & ~1) | parseInt(binaryMessage[messageIndex++]);
                        if (messageIndex < binaryMessage.length)
                            data[i + 1] = (data[i + 1] & ~1) | parseInt(binaryMessage[messageIndex++]);
                        if (messageIndex < binaryMessage.length)
                            data[i + 2] = (data[i + 2] & ~1) | parseInt(binaryMessage[messageIndex++]);
                    } else {
                        break;
                    }
                }

                ctx.putImageData(imageData, 0, 0);
                lastEncodedImage = canvas.toDataURL('image/png');
                document.getElementById('resultEncode').src = lastEncodedImage;
                document.getElementById('downloadBtn').style.display = 'block';
            };

            img.src = URL.createObjectURL(file);
        }

        // Fungsi untuk mengekstrak pesan dari gambar
        async function decodeImage() {
            const file = document.getElementById('decodeImageInput').files[0];
            const key = document.getElementById('decodeKeyInput').value;
            
            if (!file || !key) {
                alert('Pilih gambar dan masukkan key terlebih dahulu!');
                return;
            }

            const img = new Image();
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let binaryMessage = '';

                for (let i = 0; i < data.length; i += 4) {
                    binaryMessage += (data[i] & 1);
                    binaryMessage += (data[i + 1] & 1);
                    binaryMessage += (data[i + 2] & 1);
                }

                let encryptedMessage = binaryToString(binaryMessage);
                
                const markerIndex = encryptedMessage.indexOf('$$');
                if (markerIndex !== -1) {
                    encryptedMessage = encryptedMessage.substring(0, markerIndex);
                    try {
                        // Dekripsi pesan
                        const decryptedMessage = decryptMessage(encryptedMessage, key);
                        document.getElementById('decodeResult').textContent = 
                            'Pesan yang ditemukan: ' + decryptedMessage;
                    } catch (e) {
                        document.getElementById('decodeResult').textContent = 
                            'Key salah atau pesan rusak';
                    }
                } else {
                    document.getElementById('decodeResult').textContent = 
                        'Tidak ada pesan tersembunyi atau format tidak sesuai';
                }
            };

            img.src = URL.createObjectURL(file);
        }

        // Fungsi untuk mengunduh gambar hasil
        function downloadImage() {
            if (!lastEncodedImage) return;
            
            const link = document.createElement('a');
            link.href = lastEncodedImage;
            link.download = 'stegano_result.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
